set prefix=/boot/grub
set default="0"

function insmods {
  for mod in $*; do insmod $mod; done
}

# Loads live image
# THIS IS NOT LoveLive!
function loadlive {
  search --set -f /boot/vmlinuz
  linux /boot/vmlinuz boot=live config noswap noeject $*
  initrd /boot/(INITRD)
}
# Prepare for the background image...
function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmods efi_gop efi_uga ieee1275_fb vbe vg video_boch video_cirrus
  fi
}

if loadfont $prefix/unicode.pf2; then
  set gfxmode=auto
  insmods efi_gop efi_uga gfxterm vbe
  terminal_output gfxterm
  # set lang=(LANG)
  # set locale_dir=$prefix/locale
  # insmod gettext
fi

set timeout="10"
set hidden_timeout_quiet=false

set color_normal=white/black
set color_highlight=white/blue

